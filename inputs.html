<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Input Tag</title>
  </head>
  <body>
    <h1>Input Tag with Different attributes</h1>
      <form action="">
        <label for="">Text Box</label>
        <input type="text" name="" value=""><hr>
        <label for="">Button</label>
        <input type="button" name="" value="Button"><hr>
        <label for="">Checkbox</label>
        <input type="checkbox" name="" value=""><hr>
        <label for="">Color</label>
        <input type="color"><hr>
        <label for="">Date</label>
        <input type="date"><hr>
        <label for="">Date-time Local</label>
        <input type="datetime-local"><hr>
        <label for="">Email</label>
        <input type="email"><hr>
        <label for="">File Upload</label>
        <input type="file"><hr>
        <label for="">Hidden</label>
        <input type="hidden"><hr>
        <label for="">Graphical Submit Button</label>
        <input type="image" src="" alt="Image Input"><hr>
        <label for="">Radio Button</label>
        <input type="radio"><hr>
        <label for="">Range</label>
        <input type="range"><hr>
        <label for="">Submit</label>
        <input type="submit" value = "Submit"><hr>
        <label for="">Reset</label>
        <input type="reset" value = "Reset"><hr>
      </form>
  </body>
</html>
